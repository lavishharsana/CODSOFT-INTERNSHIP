<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="calculator">
        <h2 class="title">Elegant Calculator</h2>

        <input type="text" id="display" disabled>

        <div class="buttons">

            <!-- Row 1 -->
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="addValue('/')">/</button>
            <button class="operator" onclick="addValue('*')">X</button>
            <button class="operator" onclick="addValue('-')">-</button>

            <!-- Row 2 -->
            <button onclick="addValue('7')">7</button>
            <button onclick="addValue('8')">8</button>
            <button onclick="addValue('9')">9</button>
            <button class="operator" onclick="addValue('+')">+</button>

            <!-- Row 3 -->
            <button onclick="addValue('4')">4</button>
            <button onclick="addValue('5')">5</button>
            <button onclick="addValue('6')">6</button>
            <button class="equal" onclick="calculate()">=</button>

            <!-- Row 4 -->
            <button onclick="addValue('1')">1</button>
            <button onclick="addValue('2')">2</button>
            <button onclick="addValue('3')">3</button>

            <!-- Row 5 -->
            <button onclick="addValue('0')" class="zero">0</button>
            <button onclick="addValue('.')">.</button>


        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
